language: cpp

# whitelist GIT branches
branches:
  only:
    - master
    - develop

# define OS and compiler variations to be tested
matrix:
  include:
    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          packages: ['libtbb-dev', 'doxygen', 'libgtest-dev', 'libboost-all-dev']
      env: COMPILER=g++

    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-5', 'gcc-5', 'libtbb-dev', 'doxygen', 'libgtest-dev', 'libboost-all-dev']
      env: COMPILER=g++-5

    - os: linux
      dist: trusty
      sudo: required
      compiler: gcc
      addons:
        apt:
          sources: ['ubuntu-toolchain-r-test']
          packages: ['g++-6', 'gcc-6', 'libtbb-dev', 'doxygen', 'libgtest-dev', 'libboost-all-dev', 'lcov', 'gcovr']
      env:
        - COMPILER=g++-6
        - TASK=coverage

    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      addons:
        apt:
          packages: ['libtbb-dev', 'doxygen', 'libgtest-dev', 'libboost-all-dev']
      env: COMPILER=clang++

    - os: linux
      dist: trusty
      sudo: required
      compiler: clang
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          - sourceline: deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.9 main
            key_url: http://apt.llvm.org/llvm-snapshot.gpg.key
          packages: ['clang-3.9', 'libtbb-dev', 'doxygen', 'libgtest-dev', 'libboost-all-dev']
      env: COMPILER=clang++-3.9

    - os: osx
      osx_image: xcode7.3
      compiler: clang
      env: COMPILER=clang++
      
    - os: osx
      osx_image: xcode8
      compiler: clang
      env: COMPILER=clang++

#  allow_failures:
#    - os: osx

before_script:
  # install OSX packages
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then brew tap homebrew/versions && brew update && brew install tbb doxygen python3 boost; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]]; then export BOOST_ROOT=/usr/local/Cellar/boost/1.61.0_1; fi
  # modify PATH
  - mkdir ~/bin && export PATH=$PATH:~/Library/Python/3.5/bin:~/bin
  # install the meson build system for the local travis user and create a symlink
  - pip3 install --user meson
  - if [[ "$TASK" == "coverage" ]]; then pip3 install --user coverage codecov; fi
  # install a recent ninja binary from sources
  - git clone -b master https://github.com/ninja-build/ninja.git --single-branch --depth 1
  - cd ninja && ./configure.py --bootstrap && mv ninja ~/bin && cd ..
  
script:
  # setup the meson build and configure
  - mkdir build
  - CXX=$COMPILER CXXFLAGS=$COMPILER_FLAGS LDFLAGS=$LINKER_FLAGS meson.py build
  - cd build
  # configure the build
  - if [[ "$TASK" == "coverage" ]]; then mesonconf.py . -Db_coverage=true; fi
  # build with ninja and execute tests
  - ninja -v test
  # generate coverage info
  - if [[ "$TASK" == "coverage" ]]; ninja coverage-xml; fi
    
after_success:
  # generate and upload coverage info to codecov.io
  - if [[ "$TASK" == "coverage" ]]; then bash <(curl -s https://codecov.io/bash) -X gcov || echo "Codecov did not collect coverage reports"; fi
